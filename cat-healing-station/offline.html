<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± Cat Healing Station - Offline Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9ff3, #f368e0, #ff6b9d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        .cat-display {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 3px solid rgba(233, 30, 99, 0.2);
        }
        .cat-container {
            position: relative;
            margin: 20px auto;
            max-width: 500px;
        }
        .cat-image {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            border: 3px solid #e91e63;
            background: #FFB6C1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            transition: transform 0.3s ease;
        }
        .cat-image:hover {
            transform: scale(1.05);
        }
        .cat-overlay {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cat-name {
            font-weight: bold;
            color: #e91e63;
        }
        .cat-mood {
            font-size: 1.5rem;
        }
        .btn {
            background: linear-gradient(45deg, #e91e63, #f06292);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #64b5f6);
        }
        .cat-fact-card {
            background: linear-gradient(135deg, rgba(116, 185, 255, 0.1), rgba(100, 181, 246, 0.15));
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid rgba(116, 185, 255, 0.2);
        }
        .cat-fact {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            margin: 15px 0;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .stat-item {
            text-align: center;
            margin: 10px;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #e91e63;
        }
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .bounce {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Cat Healing Station</h1>
        <p class="subtitle">Adorable cats are here to heal your heart</p>
        
        <div class="cat-display">
            <h2 style="color: #e91e63; margin-bottom: 20px;">üíñ Today's Featured Cat üíñ</h2>
            
            <div class="cat-container">
                <div id="catImage" class="cat-image">
                    <span id="catEmoji" class="bounce">üê±</span>
                </div>
                <div class="cat-overlay">
                    <div class="cat-name" id="catName">Whiskers</div>
                    <div class="cat-mood" id="catMood">üòä</div>
                </div>
            </div>
            
            <div class="cat-fact-card">
                <h4 style="color: #2980b9; margin-bottom: 10px;">‚ú® Cat Fun Fact ‚ú®</h4>
                <p id="catFact" class="cat-fact">Click the button below to discover amazing cat facts!</p>
            </div>
            
            <div>
                <button class="btn" onclick="loadNewCat()">üê± New Cat</button>
                <button class="btn btn-secondary" onclick="newFact()">‚ú® New Wisdom</button>
                <button class="btn" onclick="saveCat()">üíï Save Favorite</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="viewCount">0</div>
                <div class="stat-label">Cats Viewed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="favoriteCount">0</div>
                <div class="stat-label">Favorites</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="healingLevel">100</div>
                <div class="stat-label">Healing Level %</div>
            </div>
        </div>
        
        <footer style="margin-top: 30px; color: #666;">
            <p>üê± Love from our cats | Made with üíï by Cat Lovers</p>
        </footer>
    </div>

    <script>
        const catNames = ['Whiskers', 'Luna', 'Max', 'Bella', 'Charlie', 'Lucy', 'Oliver', 'Lily', 'Leo', 'Mia', 'Felix', 'Chloe', 'Tiger', 'Sophie', 'Smokey', 'Zoe'];
        const catMoods = ['üòä', 'üòª', 'üò∏', 'üò∫', 'ü•∞', 'üòΩ', 'üòº', 'üôÄ', 'üòø', 'üòæ'];
        const catEmojis = ['üê±', 'üò∫', 'üò∏', 'üòª', 'üôÄ', 'üòø', 'üòæ', 'üòΩ', 'üêà', 'üêà‚Äç‚¨õ'];
        const catFacts = [
            "üêæ Cats sleep 12-16 hours a day. They're truly sleep professionals!",
            "üò∫ A cat's sense of smell is about 40 times better than humans.",
            "üéµ Cat purring at 25-50Hz is said to help improve human bone density.",
            "üëÉ Cat nose prints are unique like human fingerprints.",
            "ü¶∑ Adult cats have 30 teeth.",
            "üëÄ Cats can see colors, but not as many as humans can.",
            "üêæ Cat paw pads are the only place cats sweat from.",
            "üåô Cats can see 6 times better than humans in the dark.",
            "üí® Cats can run up to 30 mph (48 km/h).",
            "üì° Cat whiskers work as ultra-high-performance sensors.",
            "üéØ Cats can make about 100 different vocal sounds.",
            "üß† Cat brains are 90% similar to human brains in structure.",
            "‚ö° Cat reflexes are about 7 times faster than humans.",
            "üå°Ô∏è Normal cat body temperature is 100.5-102.5¬∞F, higher than humans.",
            "üîÑ Cats can rotate their bodies 180 degrees."
        ];
        
        let viewCount = parseInt(localStorage.getItem('catViewCount')) || 0;
        let favoriteCount = parseInt(localStorage.getItem('catFavoriteCount')) || 0;
        
        function loadNewCat() {
            const catEmoji = document.getElementById('catEmoji');
            const catName = document.getElementById('catName');
            const catMood = document.getElementById('catMood');
            
            // Random cat emoji
            const randomEmoji = catEmojis[Math.floor(Math.random() * catEmojis.length)];
            catEmoji.textContent = randomEmoji;
            
            // Random name and mood
            const randomName = catNames[Math.floor(Math.random() * catNames.length)];
            const randomMood = catMoods[Math.floor(Math.random() * catMoods.length)];
            
            catName.textContent = randomName;
            catMood.textContent = randomMood;
            
            // Update view count
            viewCount++;
            localStorage.setItem('catViewCount', viewCount);
            updateStats();
            
            // Add bounce animation
            catEmoji.style.animation = 'none';
            setTimeout(() => {
                catEmoji.style.animation = 'bounce 2s infinite';
            }, 100);
            
            console.log(`New cat loaded: ${randomName} ${randomMood} ${randomEmoji}`);
        }
        
        function newFact() {
            const factElement = document.getElementById('catFact');
            const randomFact = catFacts[Math.floor(Math.random() * catFacts.length)];
            factElement.textContent = randomFact;
        }
        
        function saveCat() {
            favoriteCount++;
            localStorage.setItem('catFavoriteCount', favoriteCount);
            updateStats();
            
            const catName = document.getElementById('catName').textContent;
            alert(`${catName} saved to favorites! üíï`);
        }
        
        function updateStats() {
            document.getElementById('viewCount').textContent = viewCount;
            document.getElementById('favoriteCount').textContent = favoriteCount;
            
            const healingLevel = Math.min(100, Math.floor(viewCount * 5 + favoriteCount * 10));
            document.getElementById('healingLevel').textContent = healingLevel;
        }
        
        // Initialize
        updateStats();
        newFact();
        console.log('Offline Cat Healing Station loaded successfully! üê±');
    </script>
</body>
</html>
