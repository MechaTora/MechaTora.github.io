<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .cat-image { width: 400px; height: 300px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Cat Image Test</h1>
    <img id="catImage" src="https://placekitten.com/400/300" alt="Test cat" class="cat-image">
    <br>
    <button onclick="loadNewCat()">New Cat</button>
    <div id="status"></div>

    <script>
        function loadNewCat() {
            const img = document.getElementById('catImage');
            const status = document.getElementById('status');
            const timestamp = Date.now();
            
            status.textContent = 'Loading...';
            
            // Simple PlaceKitten URL
            const newUrl = `https://placekitten.com/400/300?${timestamp}`;
            
            img.onload = function() {
                status.textContent = 'Image loaded successfully!';
            };
            
            img.onerror = function() {
                status.textContent = 'Failed to load image';
            };
            
            img.src = newUrl;
        }
    </script>
</body>
</html>
