<body>
    <div class="container">

            <p class="subtitle">„ÉØ„Éº„Éâ„ÇíÂÖ•„Çå„Çã„Å†„Åë„Åß„ÄÅÈù¢ÁôΩ„ÅÑÊäïÁ®øÊñá„ÇíËá™ÂãïÁîüÊàêÔºÅ</p>

            <div class="input-group">

            </div>

            <div class="input-group">
                <label for="word3">„ÉØ„Éº„Éâ3Ôºà‰ªªÊÑèÔºâ</label>

    <script>
        // „ÉÜ„É≥„Éó„É¨„Éº„ÉàÔºàÊúÄÂæå„Å´ÂøÖ„Åö„Éú„Ç±„ÅåÂÖ•„ÇãÔºâ
        const TEMPLATES = [
            "‰ªäÊó•„ÅØ{word1}„Å´„Å§„ÅÑ„Å¶ËÄÉ„Åà„Å¶„Åü„ÄÇ{word2}„Å®„Åã{word3}„Å®„ÅãËâ≤„ÄÖ„ÅÇ„Çã„Åë„Å©„ÄÅÁµêÂ±Ä{joke}„Å™„Çì„Å†„Çà„Å™",
            "{word1}„ÇíÊ•µ„ÇÅ„Åü„ÅÑ„Å®ÊÄù„Å£„Å¶„Çã„ÄÇ{word2}„ÇÇÂ§ß‰∫ã„Å†„Åó„ÄÅ{word3}„ÇÇÊäº„Åï„Åà„Å¶„Åä„Åç„Åü„ÅÑ„ÄÇ„Åù„Åó„Å¶ÊúÄÁµÇÁöÑ„Å´„ÅØ{joke}„Å†„Å®Ê∞ó„Å•„ÅÑ„Åü",
            "ÊúÄËøë{word1}„Å´„Éè„Éû„Å£„Å¶„Çã„ÄÇ{word2}„ÅÆËâØ„Åï„ÇÇÂàÜ„Åã„Å£„Å¶„Åç„Åü„Åó„ÄÅ{word3}„ÇÇÈù¢ÁôΩ„ÅÑ„ÄÇ„Åß„ÇÇ‰∏ÄÁï™Â•Ω„Åç„Å™„ÅÆ„ÅØ{joke}„Åã„ÇÇ„Åó„Çå„Å™„ÅÑ",
            "{word1}Ê¥æ„Å®{word2}Ê¥æ„ÅßÂàÜ„Åã„Çå„Åå„Å°„Å†„Åë„Å©„ÄÅ{word3}„Å®„ÅÑ„ÅÜÈÅ∏ÊäûËÇ¢„ÇÇ„ÅÇ„Çã„ÄÇÂÉï„ÅØÊñ≠ÁÑ∂{joke}Ê¥æ",
            "{word1}„ÅßÊÇ©„Çì„Åß„Çã„ÄÇ{word2}„ÇÇË©¶„Åó„Åü„Åó{word3}„ÇÇË©¶„Åó„Åü„ÄÇ„ÇÇ„ÅÜ{joke}„Åó„Åã„Å™„ÅÑ„Å®ÊÇü„Å£„Åü",
            "‰ªäÊó•„Åã„Çâ{word1}„ÇíÂßã„ÇÅ„Çã„ÄÇ{word2}„ÇÇ„ÇÑ„Çã„ÄÇ{word3}„ÇÇÂøò„Çå„Å™„ÅÑ„ÄÇ„Åù„Åó„Å¶{joke}„Åæ„ÅßÊ•µ„ÇÅ„Çã‰∫àÂÆö",
            "ÂÄã‰∫∫ÁöÑ{word1}„É©„É≥„Ç≠„É≥„Ç∞\n1‰Ωç: {word2}\n2‰Ωç: {word3}\n3‰Ωç: {joke}Ôºà„Åì„ÇåÂ§ß‰∫ãÔºâ",
            "{word1}„Éô„Çπ„Éà3„ÇíÁô∫Ë°®\nü•á{word2}\nü•à{word3}\nü•â{joke}",
            "‰ªä{word1}„ÅåÁÜ±„ÅÑ„ÄÇ{word2}„ÇÇÊ≥®ÁõÆ„Åï„Çå„Å¶„Çã„Åó„ÄÅ{word3}„ÇÇÊù•„Å¶„Çã„ÄÇÊ¨°„ÅÆ„Éñ„Éº„É†„ÅØ{joke}„Å†„Å®‰∫àÊÉ≥ÔºàÁ¢∫‰ø°Ôºâ",
            "ÊúùÔºö{word1}\nÊòºÔºö{word2}\nÂ§úÔºö{word3}\nÊ∑±Â§úÔºö{joke}\n\n„Åì„Çå„ÅåÁêÜÊÉ≥„ÅÆ1Êó•",
            "{word1}„Å´„Å§„ÅÑ„Å¶Â≠¶„Çì„Å†3„Å§„ÅÆ„Åì„Å®\n‚ë†{word2}„ÅÆÈáçË¶ÅÊÄß\n‚ë°{word3}„ÅÆÂèØËÉΩÊÄß\n‚ë¢{joke}„ÅåÂÖ®„Å¶„ÇíËß£Ê±∫„Åô„Çã",
            "{word1}„ÅåÂ•Ω„Åç„Åô„Åé„Çã„ÄÇ{word2}„ÇÇ{word3}„ÇÇÂÖ®ÈÉ®Â•Ω„Åç„ÄÇ„Åß„ÇÇÁâπ„Å´{joke}„ÅØÊ†ºÂà•",
        ];

        const TEMPLATES_2WORDS = [
            "{word1}„Å®{word2}„ÄÅ„Å©„Å£„Å°„ÇÇÂ•Ω„Åç„Å†„Åë„Å©{joke}„Åå‰∏ÄÁï™Â•Ω„Åç",
            "{word1}„Çà„Çä{word2}Ê¥æ„ÄÇ„Åß„ÇÇÊú¨Èü≥„ÇíË®Ä„ÅÜ„Å®{joke}„ÅåÊúÄÂº∑",
            "‰ªäÊó•„ÅÆ{word1}„ÅØ{word2}„Åß„Åó„Åü„ÄÇÊòéÊó•„ÅØ{joke}„Å´„Åó„Å¶„Åø„Çã",
            "{word1}„Å´„Å§„ÅÑ„Å¶ËÄÉ„Åà„Å¶„Åü„ÄÇ{word2}„ÇÇ„ÅÑ„ÅÑ„Åë„Å©„ÄÅ„ÇÑ„Å£„Å±„Çä{joke}„Å™„Çì„Å†„Çà„Å™",
            "{word1}„ÇíÊ•µ„ÇÅ„Åü„ÅÑ„ÄÇ{word2}„ÇÇÊ•µ„ÇÅ„Åü„ÅÑ„ÄÇ„Åù„Åó„Å¶ÊúÄÂæå„ÅØ{joke}",
            "{word1}√ó{word2}„ÅÆÁµÑ„ÅøÂêà„Çè„ÅõÊúÄÈ´ò„ÄÇ„Åß„ÇÇ{joke}„Å´„ÅØÊïµ„Çè„Å™„ÅÑË™¨",
            "{word1}„ÅßÊÇ©„Çì„Åß„Çã„ÄÇ{word2}„ÇÇË©¶„Åó„Åü„ÄÇÊ¨°„ÅØ{joke}„ÇíË©¶„Åó„Å¶„Åø„Çà„ÅÜ„Åã„Å™",
            "{word1}„Å®{word2}„ÄÅ‰∏°ÊñπÂ§ß‰∫ã„ÄÇ„Åß„ÇÇ{joke}„ÅØ„ÇÇ„Å£„Å®Â§ß‰∫ã„Å†„Å®ÊÄù„ÅÜ",
        ];

        function generateJoke(words) {
            const patterns = [
                // „Ç∑„É≥„Éó„É´Á≥ª
                `${words[0]}„Åó„ÅãÂãù„Åü„Çì`,
                `ÁµêÂ±Ä${words[0]}`,
                `ÂÖ®ÈÉ®${words[0]}„Åß„ÅÑ„ÅÑ`,

                // Â§âË∫´Á≥ª
                `${words[0]}„Å´„Å™„Çä„Åü„ÅÑ`,
                `${words[0]}„Çí‰ø°„Åò„Çã`,

                // ÁµÑ„ÅøÂêà„Çè„ÅõÁ≥ª
                `${words[0]}√ó${words[1]}`,
                `${words[0]}with${words[1]}`,
                `${words[0]}È¢®${words[1]}`,
                `${words[1]}Á≥ª${words[0]}`,

                // Âº∑ÂåñÁ≥ª
                `„Çπ„Éº„Éë„Éº${words[0]}`,
                `„Ç¶„É´„Éà„É©${words[0]}`,
                `„Ç¥„Éº„É´„Éá„É≥${words[0]}`,
                `„Éó„É¨„Éü„Ç¢„É†${words[0]}`,
                `${words[0]}MAX`,
                `${words[0]}EXTREME`,

                // Êã¨ÂºßÁ≥ªÔºà„Éã„É•„Ç¢„É≥„ÇπËøΩÂä†Ôºâ
                `${words[0]}ÔºàÁâ©ÁêÜÔºâ`,
                `${words[0]}ÔºàÂ§ß‰∫ãÔºâ`,
                `${words[0]}ÔºàÁ¢∫‰ø°Ôºâ`,
                `${words[0]}ÔºàÂì≤Â≠¶Ôºâ`,
                `${words[0]}ÔºàËá≥È´òÔºâ`,

                // SNSÁ≥ª
                `#${words[0]}`,
                `#‰ªäÊó•„ÅÆ${words[0]}`,

                // ÁµêË´ñÁ≥ª
                `Á≠î„ÅàÔºö${words[0]}`,
                `${words[0]}„ÄÅ‰ª•‰∏ä`,
                `${words[0]}„ÅßFA`,
            ];

            if (words.length >= 3) {
                patterns.push(
                    `${words[0]}„Å®${words[1]}„Å®${words[2]}„ÅÆ‰∏âÁ®Æ„ÅÆÁ•ûÂô®`,
                    `${words[0]}&${words[1]}&${words[2]}`,
                    `${words[2]}ÂÖ•„Çä${words[0]}`,
                    `${words[0]}+${words[1]}+${words[2]}`,
                );
            }

            return patterns[Math.floor(Math.random() * patterns.length)];
        }

        function generatePost(words) {
            const joke = generateJoke(words);
            let template;

            if (words.length === 2) {
                template = TEMPLATES_2WORDS[Math.floor(Math.random() * TEMPLATES_2WORDS.length)];
                return template
                    .replace(/{word1}/g, words[0])
                    .replace(/{word2}/g, words[1])
                    .replace(/{joke}/g, joke);
            } else {
                template = TEMPLATES[Math.floor(Math.random() * TEMPLATES.length)];
                return template
                    .replace(/{word1}/g, words[0])
                    .replace(/{word2}/g, words[1])
                    .replace(/{word3}/g, words[2])
                    .replace(/{joke}/g, joke);
            }
        }

        function generatePosts() {
            const word1 = document.getElementById('word1').value.trim();
            const word2 = document.getElementById('word2').value.trim();
            const word3 = document.getElementById('word3').value.trim();

            if (!word1 || !word2) {
                alert('„ÉØ„Éº„Éâ1„Å®„ÉØ„Éº„Éâ2„ÅØÂøÖÈ†à„Åß„ÅôÔºÅ');
                return;
            }

            const words = word3 ? [word1, word2, word3] : [word1, word2];
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            resultsDiv.style.display = 'block';

            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            resultsDiv.innerHTML = '<div class="loading">‚ú® Èù¢ÁôΩ„ÅÑÊäïÁ®øÊñá„ÇíÁîüÊàê‰∏≠<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span></div>';
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            // ÁµµÊñáÂ≠ó„ÅÆÈõ®„ÇíÈôç„Çâ„Åõ„Çã
            createEmojiRain();

            // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâÁîüÊàêÔºàÊºîÂá∫„ÅÆ„Åü„ÇÅÔºâ
            setTimeout(() => {
                resultsDiv.innerHTML = '';

                // 5„Éë„Çø„Éº„É≥ÁîüÊàê
                for (let i = 0; i < 5; i++) {
                    const post = generatePost(words);
                    const card = createPostCard(post, i + 1, words);
                    resultsDiv.appendChild(card);
                }
            }, 1500);
        }

        function createEmojiRain() {
            const emojis = ['‚ú®', 'üéâ', 'üéä', 'üí´', '‚≠ê', 'üåü', 'üí•', 'üéØ'];
            const container = document.createElement('div');
            container.className = 'emoji-rain';
            document.body.appendChild(container);

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + '%';
                    emoji.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    container.appendChild(emoji);

                    setTimeout(() => emoji.remove(), 3000);
                }, i * 100);
            }

            setTimeout(() => container.remove(), 4000);
        }

        function createPostCard(text, number, words) {
            const card = document.createElement('div');
            card.className = 'post-card';

            // „Éú„Ç±„ÅÆÈÉ®ÂàÜ„ÇíÊ§úÂá∫„Åó„Å¶„Éè„Ç§„É©„Ç§„Éà
            const highlightedText = highlightJoke(text, words);

            card.innerHTML = `
                <div class="post-number">üé≠ „Éë„Çø„Éº„É≥${number}</div>
                <div class="post-text">${highlightedText}</div>
                <div class="post-meta">
                    <span class="char-count">üìä ÊñáÂ≠óÊï∞: ${text.length}</span>
                    <button class="copy-btn" onclick="copyText(this, \`${text.replace(/`/g, '\\`')}\`)">
                        üìã „Ç≥„Éî„Éº
                    </button>
                </div>
            `;

            return card;
        }

        function highlightJoke(text, words) {
            // „Çà„Åè„ÅÇ„Çã„Éú„Ç±„ÅÆ„Éë„Çø„Éº„É≥„ÇíÊ§úÂá∫
            const jokePatterns = [
                /([^„ÄÇ\n]+)(„Åó„ÅãÂãù„Åü„Çì|„ÅåÊúÄÂº∑|„Ç¢„É´„ÉÜ„Ç£„É°„ÉÉ„Éà|„Éû„ÉÉ„ÇØ„Çπ|„ÅßFA|„ÄÅ‰ª•‰∏ä|„Åì„ÅùÁúüÁêÜ|„ÅØÊ≠£Áæ©|„Çí‰ø°„Åò„Çç|„Å´„Å™„Çä„Åü„ÅÑ|„Éà„É™„Éó„É´„Ç≥„É≥„Éú|\(Áâ©ÁêÜ\)|\(Â§ß‰∫ã\)|\(Ëø´Áúü\)|\(Á¢∫‰ø°\)|\(Âì≤Â≠¶\))/g,
                /(ÁµêÂ±Ä|ÂÖ®ÈÉ®|Á≠î„ÅàÔºö|„Çπ„Éº„Éë„Éº|„Ç¶„É´„Éà„É©|„Ç¥„Éº„É´„Éá„É≥|„Ç®„ÇØ„Çπ„Éà„É™„Éº„É†|#)([^\s„ÄÇ\n]+)/g,
                /(\d‰Ωç:\s*)([^\n]+)/g,
            ];

            let highlighted = text;
            jokePatterns.forEach(pattern => {
                highlighted = highlighted.replace(pattern, (match) => {
                    return `<span class="joke-highlight">${match}</span>`;
                });
            });

            return highlighted;
        }

        function copyText(button, text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úì „Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Enter„Ç≠„Éº„ÅßÁîüÊàê
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = [document.getElementById('word1'), document.getElementById('word2'), document.getElementById('word3')];
            inputs.forEach(input => {
                input.addEventListener('keypress', (e) => {

        });
