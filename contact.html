<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | メカトラ：スキルアップ人事・DXメディア</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1184134440246706"
         crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">MEKA<span>TORA</span>🐯</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>お問い合わせ</h1>
        <p>メディアへの寄稿依頼、DX・RPA導入のご相談、または日本酒に関する熱いメッセージなど、以下のフォームからお気軽にどうぞ！🥰</p>

        <form
            style="margin-top: 3rem; background: white; padding: 2rem; border-radius: 1rem; box-shadow: var(--shadow);">
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; font-weight: 700; margin-bottom: 0.5rem;">お名前 🐯</label>
                <input type="text"
                    style="width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: 0.5rem;"
                    required>
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; font-weight: 700; margin-bottom: 0.5rem;">メールアドレス</label>
                <input type="email"
                    style="width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: 0.5rem;"
                    required>
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; font-weight: 700; margin-bottom: 0.5rem;">メッセージ本文</label>
                <textarea
                    style="width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: 0.5rem; height: 150px;"
                    required></textarea>
            </div>
            <button type="submit"
                style="background: var(--primary); color: white; border: none; padding: 1rem 2rem; border-radius: 0.5rem; font-weight: 700; cursor: pointer; width: 100%;">メカトラにメッセージを送る
                ✨</button>
        </form>
    </main>

    <footer>
        <div class="container" style="text-align: center;">&copy; 2026 メカトラ</div>
    </footer>
</body>
