        * {

        /* 焚火ベース（簡素化） */
        .fireplace {
            position: relative;
            width: 200px;
            height: 100px;
            background: linear-gradient(180deg, #ff4500 0%, #cc3300 50%, #2a1810 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 100px #ff4500, 0 0 200px #ff8c00;
            animation: fireGlow 2s ease-in-out infinite alternate;
        }

        @keyframes fireGlow {
            0% {
                box-shadow: 0 0 50px #ff4500, 0 0 100px #ff8c00;
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 100px #ff4500, 0 0 200px #ff8c00;
                transform: scale(1.05);
            }
        }

        /* 火花エフェクト（強化版） */

            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;

            position: absolute;
            border-radius: 50%;
            pointer-events: none;

            width: 2px;
            height: 2px;
            background: #ffd700;
            box-shadow: 0 0 4px #ffd700;
        }

        .spark.medium {
            width: 4px;
            height: 4px;
            background: #ff8c00;
            box-shadow: 0 0 6px #ff8c00;
        }

        .spark.large {
            width: 6px;
            height: 6px;
            background: #ff4500;
            box-shadow: 0 0 8px #ff4500;
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-300px) translateX(var(--spark-drift)) scale(0);
                opacity: 0;
            }
        }

        @keyframes sparkleRotate {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-400px) translateX(var(--spark-drift)) rotate(360deg) scale(0);
                opacity: 0;
            }

    <script>
        // パチパチ音声生成クラス
        class CracklingAudio {
            constructor() {
                this.audioContext = null;
                this.masterGain = null;
                this.isPlaying = true;
                this.volume = 0.5;
                this.crackleInterval = null;
                this.init();
            }

            async init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.audioContext.createGain();
                    this.masterGain.connect(this.audioContext.destination);
                    this.masterGain.gain.setValueAtTime(this.volume, this.audioContext.currentTime);
                    this.startCrackling();
                } catch (error) {
                    console.log('Audio context initialization failed:', error);
                }
            }

            createCrackleSound() {
                if (!this.audioContext || !this.isPlaying) return;

                // パチパチ音の生成
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                const filterNode = this.audioContext.createBiquadFilter();

                // 周波数をランダムに設定（パチパチ音らしく）
                const frequency = 800 + Math.random() * 1200;
                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                oscillator.type = 'triangle';

                // フィルターでパチパチ感を演出
                filterNode.type = 'bandpass';
                filterNode.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                filterNode.Q.setValueAtTime(30, this.audioContext.currentTime);

                // エンベロープ（急激な立ち上がりと減衰でパチッという音を作る）
                const attackTime = 0.001;
                const releaseTime = 0.05 + Math.random() * 0.1;
                const now = this.audioContext.currentTime;

                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.3 * this.volume, now + attackTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + attackTime + releaseTime);

                // 接続
                oscillator.connect(filterNode);
                filterNode.connect(gainNode);
                gainNode.connect(this.masterGain);

                // 再生
                oscillator.start(now);
                oscillator.stop(now + attackTime + releaseTime);
            }

            startCrackling() {
                if (this.crackleInterval) {
                    clearInterval(this.crackleInterval);
                }

                const crackle = () => {
                    if (this.isPlaying) {
                        // 複数のパチ音を短時間で生成
                        const burstSize = 1 + Math.floor(Math.random() * 3);
                        for (let i = 0; i < burstSize; i++) {
                            setTimeout(() => this.createCrackleSound(), i * 20);
                        }
                    }
                };

                // 不規則な間隔でパチパチ音を生成
                const scheduleNext = () => {
                    const delay = 100 + Math.random() * 800; // 0.1秒から0.9秒の間隔
                    setTimeout(() => {
                        if (this.isPlaying) {
                            crackle();
                            scheduleNext();
                        }
                    }, delay);
                };

                scheduleNext();
            }

            setVolume(volume) {
                this.volume = volume;
                if (this.masterGain) {
                    this.masterGain.gain.setValueAtTime(volume, this.audioContext.currentTime);
                }
            }

            async startAudio() {
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }
                this.isPlaying = true;
                this.startCrackling();
            }

            stopAudio() {
                this.isPlaying = false;
                if (this.crackleInterval) {
                    clearInterval(this.crackleInterval);
                }
            }
        }

        // 火の粉エフェクト（強化版）
        function createSpark() {
            const sparksContainer = document.getElementById('sparks');
            const spark = document.createElement('div');
            
            // 火の粉のサイズをランダムに選択
            const sparkTypes = ['small', 'medium', 'large'];
            const sparkType = sparkTypes[Math.floor(Math.random() * sparkTypes.length)];
            spark.className = `spark ${sparkType}`;
            
            // 画面全体からランダムな位置で発生
            const startX = Math.random() * 100;
            const startY = 80 + Math.random() * 20; // 画面下部から発生
            
            spark.style.left = startX + '%';
            spark.style.top = startY + '%';
            
            // 火の粉の動きをカスタマイズ
            const driftDirection = (Math.random() - 0.5) * 100; // 左右のドリフト
            spark.style.setProperty('--spark-drift', driftDirection + 'px');
            
            // アニメーションの種類をランダムに選択
            const animations = ['sparkle', 'sparkleRotate'];
            const animation = animations[Math.floor(Math.random() * animations.length)];
            spark.style.animation = `${animation} ${1.5 + Math.random() * 2}s linear`;
            
            sparksContainer.appendChild(spark);
            
            // 火の粉を削除
            setTimeout(() => {
                if (spark.parentNode) {
                    spark.remove();
                }
            }, 4000);
        }

        // 複数の火の粉を同時に生成
        function createSparkBurst() {
            const burstSize = 3 + Math.floor(Math.random() * 5); // 3-7個の火の粉
            for (let i = 0; i < burstSize; i++) {
                setTimeout(() => createSpark(), i * 50);
            }
        }

        // UI コントロール
        let cracklingAudio = null;
        let isPlaying = true;
        let sparkInterval;

        // 初期化
        document.addEventListener('DOMContentLoaded', async () => {
            // パチパチ音声初期化
            cracklingAudio = new CracklingAudio();
            
            // 火の粉エフェクト開始
            sparkInterval = setInterval(createSparkBurst, 400);
            
            // コントロールイベント
            setupControls();
            
            // AdSense初期化
            (adsbygoogle = window.adsbygoogle || []).push({});
        });

        function setupControls() {
            const playBtn = document.getElementById('playBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const homeBtn = document.getElementById('homeBtn');

            // 再生/停止
            playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    cracklingAudio.stopAudio();
                    clearInterval(sparkInterval);
                    playBtn.textContent = '▶️';
                    playBtn.classList.remove('active');
                } else {
                    cracklingAudio.startAudio();
                    sparkInterval = setInterval(createSparkBurst, 400);
                    playBtn.textContent = '⏸️';
                    playBtn.classList.add('active');
                }
                isPlaying = !isPlaying;
            });

            // 音量調整
            volumeSlider.addEventListener('input', (e) => {
                const volume = e.target.value / 100;
                cracklingAudio.setVolume(volume);
            });

            // フルスクリーン
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    document.body.classList.add('fullscreen-mode');
                } else {
                    document.exitFullscreen();
                    document.body.classList.remove('fullscreen-mode');
                }
            });

            // ホームボタン
            homeBtn.addEventListener('click', () => {
                window.location.href = 'https://mechatora.github.io/';
            });
        }

        // ユーザーインタラクション後に音声開始
        document.addEventListener('click', () => {
            if (cracklingAudio && cracklingAudio.audioContext) {
                cracklingAudio.startAudio();
            }
        }, { once: true });
    </script>
