    <script>
        // éŸ³å£°ç®¡ç†ã‚¯ãƒ©ã‚¹
        class FireplaceAudio {
            constructor() {
                this.audio = document.getElementById('fireplaceAudio');
                this.isPlaying = false;
                this.volume = 0.5;
                this.audio.volume = this.volume;
            }

            async startAudio() {
                try {
                    await this.audio.play();
                    this.isPlaying = true;
                } catch (error) {
                    console.log('Audio play failed:', error);
                }
            }

            stopAudio() {
                this.audio.pause();
                this.isPlaying = false;
            }

            setVolume(volume) {
                this.volume = volume;
                this.audio.volume = volume;
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.stopAudio();
                } else {
                    this.startAudio();
                }
                return this.isPlaying;
            }
        }

        // ç«ã®ç²‰ã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆå¼·åŒ–ç‰ˆï¼‰
        function createSpark() {
            const sparksContainer = document.getElementById('sparks');
            const spark = document.createElement('div');
            
            // ç«ã®ç²‰ã®ã‚µã‚¤ã‚ºã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«é¸æŠ
            const sparkTypes = ['small', 'medium', 'large'];
            const sparkType = sparkTypes[Math.floor(Math.random() * sparkTypes.length)];
            spark.className = `spark ${sparkType}`;
            
            // ç”»é¢å…¨ä½“ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã§ç™ºç”Ÿ
            const startX = Math.random() * 100;
            const startY = 80 + Math.random() * 20; // ç”»é¢ä¸‹éƒ¨ã‹ã‚‰ç™ºç”Ÿ
            
            spark.style.left = startX + '%';
            spark.style.top = startY + '%';
            
            // ç«ã®ç²‰ã®å‹•ãã‚’ã‚«ã‚¹ã‚¿ãƒã‚¤ã‚º
            const driftDirection = (Math.random() - 0.5) * 100; // å·¦å³ã®ãƒ‰ãƒªãƒ•ãƒˆ
            spark.style.setProperty('--spark-drift', driftDirection + 'px');
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®ç¨®é¡ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«é¸æŠ
            const animations = ['sparkle', 'sparkleRotate'];
            const animation = animations[Math.floor(Math.random() * animations.length)];
            spark.style.animation = `${animation} ${1.5 + Math.random() * 2}s linear`;
            
            sparksContainer.appendChild(spark);
            
            // ç«ã®ç²‰ã‚’å‰Šé™¤
            setTimeout(() => {
                if (spark.parentNode) {
                    spark.remove();
                }
            }, 4000);
        }

        // è¤‡æ•°ã®ç«ã®ç²‰ã‚’åŒæ™‚ã«ç”Ÿæˆ
        function createSparkBurst() {
            const burstSize = 3 + Math.floor(Math.random() * 5); // 3-7å€‹ã®ç«ã®ç²‰
            for (let i = 0; i < burstSize; i++) {
                setTimeout(() => createSpark(), i * 50);
            }
        }

        // UI ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
        let fireplaceAudio = null;
        let fireplaceVideo = null;
        let isPlaying = false;
        let sparkInterval;

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            // éŸ³å£°åˆæœŸåŒ–
            fireplaceAudio = new FireplaceAudio();
            
            // å‹•ç”»è¦ç´ å–å¾—
            fireplaceVideo = document.getElementById('fireplaceVideo');
            
            // ç«ã®ç²‰ã‚¨ãƒ•ã‚§ã‚¯ãƒˆé–‹å§‹
            sparkInterval = setInterval(createSparkBurst, 400);
            
            // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆ
            setupControls();
            
            // AdSenseåˆæœŸåŒ–
            (adsbygoogle = window.adsbygoogle || []).push({});
        });

        function setupControls() {
            const playBtn = document.getElementById('playBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const homeBtn = document.getElementById('homeBtn');

            // å†ç”Ÿ/åœæ­¢
            playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    fireplaceAudio.stopAudio();
                    fireplaceVideo.pause();
                    clearInterval(sparkInterval);
                    playBtn.textContent = 'â–¶ï¸';
                    playBtn.classList.remove('active');
                } else {
                    fireplaceAudio.startAudio();
                    fireplaceVideo.play();
                    sparkInterval = setInterval(createSparkBurst, 400);
                    playBtn.textContent = 'â¸ï¸';
                    playBtn.classList.add('active');
                }
                isPlaying = !isPlaying;
            });

            // éŸ³é‡èª¿æ•´
            volumeSlider.addEventListener('input', (e) => {
                const volume = e.target.value / 100;
                fireplaceAudio.setVolume(volume);
            });

            // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    document.body.classList.add('fullscreen-mode');
                } else {
                    document.exitFullscreen();
                    document.body.classList.remove('fullscreen-mode');
                }
            });

            // ãƒ›ãƒ¼ãƒ ãƒœã‚¿ãƒ³
            homeBtn.addEventListener('click', () => {
                window.location.href = 'https://mechatora.com/';
            });
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³å¾Œã«éŸ³å£°ãƒ»å‹•ç”»é–‹å§‹
        document.addEventListener('click', () => {
            if (fireplaceAudio && !isPlaying) {
                fireplaceAudio.startAudio();
                fireplaceVideo.play();
                isPlaying = true;
                document.getElementById('playBtn').textContent = 'â¸ï¸';
                document.getElementById('playBtn').classList.add('active');
            }
        }, { once: true });
    </script>
