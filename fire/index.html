    <script>
        // Èü≥Â£∞ÁîüÊàê„Å®„Ç≥„É≥„Éà„É≠„Éº„É´
        class FireplaceAudio {
            constructor() {
                this.audioContext = null;
                this.oscillators = [];
                this.gainNodes = [];
                this.isPlaying = true;
                this.volume = 0.5;
                this.init();
            }

            async init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.createFireSound();
                    this.startAudio();
                } catch (error) {
                    console.log('Audio context initialization failed:', error);
                }
            }

            createFireSound() {
                // ÁÑöÁÅ´Èü≥„ÅÆË§áÊï∞„ÅÆÊàêÂàÜ„ÇíÁîüÊàê
                const frequencies = [
                    { freq: 80, type: 'sawtooth', gain: 0.3 },   // ‰ΩéÈü≥„ÅÆÂü∫Êú¨Èü≥
                    { freq: 120, type: 'brown', gain: 0.2 },     // „Éé„Ç§„Ç∫ÊàêÂàÜ
                    { freq: 200, type: 'sawtooth', gain: 0.15 }, // ‰∏≠Èü≥Âüü
                    { freq: 400, type: 'brown', gain: 0.1 },     // È´òÈü≥„Éé„Ç§„Ç∫
                ];

                frequencies.forEach((sound, index) => {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    // „Éé„Ç§„Ç∫ÁîüÊàê
                    if (sound.type === 'brown') {
                        const bufferSize = this.audioContext.sampleRate * 2;
                        const noiseBuffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                        const output = noiseBuffer.getChannelData(0);
                        
                        // „Éñ„É©„Ç¶„É≥„Éé„Ç§„Ç∫ÁîüÊàê
                        let lastOut = 0;
                        for (let i = 0; i < bufferSize; i++) {
                            const white = Math.random() * 2 - 1;
                            output[i] = (lastOut + (0.02 * white)) / 1.02;
                            lastOut = output[i];
                            output[i] *= 3.5;
                        }
                        
                        const whiteNoise = this.audioContext.createBufferSource();
                        whiteNoise.buffer = noiseBuffer;
                        whiteNoise.loop = true;
                        whiteNoise.connect(gainNode);
                        whiteNoise.start();
                        
                        this.oscillators.push(whiteNoise);
                    } else {
                        oscillator.type = sound.type;
                        oscillator.frequency.setValueAtTime(sound.freq, this.audioContext.currentTime);
                        oscillator.connect(gainNode);
                        oscillator.start();
                        this.oscillators.push(oscillator);
                    }
                    
                    gainNode.gain.setValueAtTime(sound.gain * this.volume, this.audioContext.currentTime);
                    gainNode.connect(this.audioContext.destination);
                    this.gainNodes.push(gainNode);
                    
                    // „É©„É≥„ÉÄ„É†„Å™Â§âË™ø„Åß„É™„Ç¢„É´„Å™ÁÑöÁÅ´Èü≥„ÇíÊºîÂá∫
                    this.addVariation(gainNode, index);
                });
            }

            addVariation(gainNode, index) {
                const vary = () => {
                    if (this.isPlaying && gainNode.gain) {
                        const variation = 0.5 + Math.random() * 0.5;
                        const duration = 0.5 + Math.random() * 2;
                        gainNode.gain.setTargetAtTime(
                            variation * this.volume * 0.3, 
                            this.audioContext.currentTime, 
                            duration
                        );
                    }
                    setTimeout(vary, 200 + Math.random() * 800);
                };
                setTimeout(vary, index * 100);
            }

            setVolume(volume) {
                this.volume = volume;
                this.gainNodes.forEach((gainNode, index) => {
                    if (gainNode.gain) {
                        const baseGain = [0.3, 0.2, 0.15, 0.1][index] || 0.1;
                        gainNode.gain.setValueAtTime(baseGain * volume, this.audioContext.currentTime);
                    }
                });
            }

            async startAudio() {
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }
                this.isPlaying = true;
            }

            stopAudio() {
                this.isPlaying = false;
                this.gainNodes.forEach(gainNode => {
                    if (gainNode.gain) {
                        gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                    }
                });
            }
        }

        // ÁÅ´Ëä±„Ç®„Éï„Çß„ÇØ„Éà
        function createSpark() {
            const sparksContainer = document.getElementById('sparks');
            const spark = document.createElement('div');
            spark.className = 'spark';
            
            // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„Å®Âãï„Åç
            spark.style.left = (30 + Math.random() * 40) + '%';
            spark.style.animationDuration = (1.5 + Math.random() * 1) + 's';
            spark.style.animationDelay = Math.random() * 0.5 + 's';
            
            sparksContainer.appendChild(spark);
            
            setTimeout(() => {
                spark.remove();
            }, 3000);
        }

        // UI „Ç≥„É≥„Éà„É≠„Éº„É´
        let fireplaceAudio = null;
        let isPlaying = true;
        let sparkInterval;

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', async () => {
            // Èü≥Â£∞ÂàùÊúüÂåñ
            fireplaceAudio = new FireplaceAudio();
            
            // ÁÅ´Ëä±„Ç®„Éï„Çß„ÇØ„ÉàÈñãÂßã
            sparkInterval = setInterval(createSpark, 800);
            
            // „Ç≥„É≥„Éà„É≠„Éº„É´„Ç§„Éô„É≥„Éà
            setupControls();
            
            // AdSenseÂàùÊúüÂåñ
            (adsbygoogle = window.adsbygoogle || []).push({});
        });

        function setupControls() {
            const playBtn = document.getElementById('playBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const homeBtn = document.getElementById('homeBtn');

            // ÂÜçÁîü/ÂÅúÊ≠¢
            playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    fireplaceAudio.stopAudio();
                    clearInterval(sparkInterval);
                    playBtn.textContent = '‚ñ∂Ô∏è';
                    playBtn.classList.remove('active');
                } else {
                    fireplaceAudio.startAudio();
                    sparkInterval = setInterval(createSpark, 800);
                    playBtn.textContent = '‚è∏Ô∏è';
                    playBtn.classList.add('active');
                }
                isPlaying = !isPlaying;
            });

            // Èü≥ÈáèË™øÊï¥
            volumeSlider.addEventListener('input', (e) => {
                const volume = e.target.value / 100;
                fireplaceAudio.setVolume(volume);
            });

            // „Éï„É´„Çπ„ÇØ„É™„Éº„É≥
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    document.body.classList.add('fullscreen-mode');
                } else {
                    document.exitFullscreen();
                    document.body.classList.remove('fullscreen-mode');
                }
            });

            // „Éõ„Éº„É†„Éú„Çø„É≥
            homeBtn.addEventListener('click', () => {
                window.location.href = 'https://mechatora.github.io/';
            });
        }

        // „É¶„Éº„Ç∂„Éº„Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥Âæå„Å´Èü≥Â£∞ÈñãÂßã
        document.addEventListener('click', () => {
            if (fireplaceAudio && fireplaceAudio.audioContext) {
                fireplaceAudio.startAudio();
            }
        }, { once: true });
