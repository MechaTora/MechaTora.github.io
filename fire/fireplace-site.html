    <script>

                    fireplaceMainVideo.muted = true;
                    fireplaceMainVideo.play();
                });
            }
            
            // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÂãïÁîª„ÇÇÊ∫ñÂÇô
            if (fireplaceVideo) {
                fireplaceVideo.play().catch(e => console.log('Fallback video autoplay prevented'));

            // Èü≥Â£∞„ÅÆÂÜçÁîü„ÇíË©¶Ë°å
            if (fireplaceAudio) {

            isPlaying = true;
            startTime = Date.now();
            updateFireStatus();
            startTimer();
            createParticles();
            updateTemperature();

        // ÂÜçÁîü/‰∏ÄÊôÇÂÅúÊ≠¢
        function togglePlayPause() {
            const btn = document.getElementById('playPauseBtn');
            
            if (isPlaying) {
                // ‰∏ÄÊôÇÂÅúÊ≠¢
                if (fireplaceMainVideo) fireplaceMainVideo.pause();
                if (fireplaceVideo) fireplaceVideo.pause();
                if (fireplaceAudio) fireplaceAudio.pause();
                if (ambientAudio) ambientAudio.pause();
                btn.innerHTML = '‚ñ∂Ô∏è';
                document.getElementById('fireStatus').textContent = 'Paused';
            } else {
                // ÂÜçÁîü
                if (fireplaceMainVideo) fireplaceMainVideo.play();
                if (fireplaceVideo) fireplaceVideo.play();
                if (fireplaceAudio) fireplaceAudio.play();
                if (ambientAudio) ambientAudio.play();
                btn.innerHTML = '‚è∏Ô∏è';
                document.getElementById('fireStatus').textContent = 'Burning';

        // „Éü„É•„Éº„ÉàÂàá„ÇäÊõø„Åà

            const btn = document.getElementById('muteBtn');
            
            if (isMuted) {

                if (ambientAudio) ambientAudio.muted = false;
                if (fireplaceMainVideo) fireplaceMainVideo.muted = false;
                btn.innerHTML = 'üîä';

                if (fireplaceAudio) fireplaceAudio.muted = true;
                if (ambientAudio) ambientAudio.muted = true;
                if (fireplaceMainVideo) fireplaceMainVideo.muted = true;
                btn.innerHTML = 'üîá';

            isMuted = !isMuted;

        function changeVolume(value) {
            const volume = value / 100;
            if (fireplaceAudio) fireplaceAudio.volume = volume;

        // UIË°®Á§∫/ÈùûË°®Á§∫
        function toggleUI() {
            const elements = ['.header-ad', '.footer-ad', '.sidebar-ad', '.info-panel'];
