<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÑ SUPER MARIO KART 2025 üçÑ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Press Start 2P', monospace;
            cursor: none;
        }
        
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff6b6b, #ffd93d);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #ff6b6b;
            animation: cursorPulse 1s infinite alternate;
        }
        
        @keyframes cursorPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd93d;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .main-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }
        
        .ui-panel {
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(20,20,40,0.95) 100%);
            border: 3px solid transparent;
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), inset 0 0 0 3px rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .ui-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            animation: gradientBorder 3s ease infinite;
            border-radius: 20px;
            z-index: -1;
        }
        
        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .ui-panel::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(20,20,40,0.95) 100%);
            border-radius: 17px;
            z-index: -1;
        }
        
        .stat-display {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .stat-icon {
            font-size: 24px;
            animation: iconBounce 2s infinite;
        }
        
        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .stat-value {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: #ffd93d;
            text-shadow: 0 0 10px #ffd93d;
        }
        
        .coin-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .coin-display {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            color: #ffd93d;
        }
        
        .coin-icon {
            font-size: 32px;
            animation: coinSpin 1s infinite linear;
        }
        
        @keyframes coinSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0,0,0,0.8);
            border: 3px solid #4ecdc4;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .controls-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .control-hint {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #fff;
            font-size: 12px;
        }
        
        .key-display {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border: 2px solid #4ecdc4;
            border-radius: 8px;
            padding: 8px 12px;
            color: #4ecdc4;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .game-title {
            font-size: clamp(2rem, 8vw, 6rem);
            color: #fff;
            text-shadow: 0 0 30px #ff6b6b, 0 0 60px #4ecdc4;
            margin-bottom: 40px;
            animation: titleGlow 2s infinite alternate;
            font-family: 'Press Start 2P', monospace;
            text-align: center;
            line-height: 1.2;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 30px #ff6b6b, 0 0 60px #4ecdc4; }
            100% { text-shadow: 0 0 40px #ffd93d, 0 0 80px #96ceb4; }
        }
        
        .start-button {
            background: linear-gradient(145deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 25px;
            padding: 25px 50px;
            font-size: 24px;
            font-family: 'Press Start 2P', monospace;
            color: white;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3), 
                        0 0 0 4px rgba(255,255,255,0.2),
                        inset 0 2px 0 rgba(255,255,255,0.3);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .start-button:hover::before {
            left: 100%;
        }
        
        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4), 
                        0 0 0 4px rgba(255,255,255,0.3),
                        inset 0 2px 0 rgba(255,255,255,0.4);
        }
        
        .start-button:active {
            transform: translateY(-2px);
        }
        
        .character-select {
            display: flex;
            gap: 30px;
            margin: 40px 0;
        }
        
        .character-card {

            height: 150px;

            border: 3px solid rgba(255,255,255,0.2);

            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .character-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #4ecdc4;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 30px rgba(78, 205, 196, 0.5);
        }
        
        .character-card.selected {
            border-color: #ffd93d;
            box-shadow: 0 0 30px rgba(255, 217, 61, 0.7);
        }
        
        .character-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .character-name {
            font-size: 12px;
            color: #fff;
            text-align: center;
        }
        
        .item-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            color: #ffd93d;
            text-shadow: 0 0 30px #ffd93d, 0 0 60px #ff6b6b;
            z-index: 1500;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: 'Press Start 2P', monospace;
            pointer-events: none;
        }
        
        .item-effect.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        .speed-bar {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #4ecdc4;
            border-radius: 15px;
            overflow: hidden;
            z-index: 100;
        }
        
        .speed-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #ffd93d, #ff6b6b);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 13px;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }
        
        .lap-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ffd93d;
            text-shadow: 0 0 20px #ffd93d;
            z-index: 1500;
            opacity: 0;
            transition: all 0.5s ease;
            font-family: 'Press Start 2P', monospace;
        }
        
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            color: #fff;
            text-shadow: 0 0 40px #ff6b6b;
            z-index: 2000;
            opacity: 0;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
        }
        
        .finish-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(20,20,40,0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .finish-screen.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .results {
            text-align: center;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
        }
        
        .results h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ffd93d;
            text-shadow: 0 0 30px #ffd93d;
        }
        
        .result-stat {
            font-size: 24px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            width: 400px;
            max-width: 90vw;
        }
        
        .play-again-btn {
            margin-top: 40px;
            background: linear-gradient(145deg, #4ecdc4, #6ee7e0);
            border: none;
            border-radius: 20px;
            padding: 20px 40px;
            font-size: 18px;
            font-family: 'Press Start 2P', monospace;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .main-ui, .coin-counter, .controls-panel, .minimap {
                transform: scale(0.8);
            }
            
            .game-title {
                font-size: 3rem;
            }
            
            .character-select {
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, car, track;
        let gameStarted = false;
        let gameTime = 15;
        let speed = 0;
        let maxSpeed = 150;
        let acceleration = 0;
        let steering = 0;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let coins = 0;
        let laps = 1;
        let itemBoxes = [];
        let coinMeshes = [];
        let currentItem = null;
        let isBoostActive = false;
        let boostTimer = 0;
        let selectedCharacter = 'mario';
        let particles = [];
        let maxSpeedReached = 0;
        
        const keys = {
            KeyW: false, KeyS: false, KeyA: false, KeyD: false,
            ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false,
            Space: false, KeyR: false
        };

        const characters = {
            mario: { color: 0xFF0000, icon: 'üçÑ', name: 'MARIO' },
            luigi: { color: 0x00FF00, icon: 'üçÄ', name: 'LUIGI' },
            peach: { color: 0xFFB6C1, icon: 'üë∏', name: 'PRINCESS PEACH' },
            bowser: { color: 0x8B4513, icon: 'üê¢', name: 'BOWSER' }
        };

        const items = ['üöÄ', '‚ö°', 'üçÑ', 'üåü', 'üí®'];
        const itemEffects = {
            'üöÄ': 'ROCKET BOOST!',
            '‚ö°': 'LIGHTNING SPEED!',
            'üçÑ': 'MUSHROOM POWER!',
            'üåü': 'STAR POWER!',
            'üí®': 'TURBO CHARGED!'
        };

        // Custom cursor following
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.custom-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Character selection
        document.querySelectorAll('.character-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.character-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedCharacter = card.dataset.character;
                playSound('select');
            });
        });

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x667eea, 50, 400);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x667eea, 0.8);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            createLights();
            createTrack();
            createCar();
            createEnvironment();
            createItemBoxes();
            createCoins();
            createParticleSystem();
            
            camera.position.set(0, 15, 25);
            camera.lookAt(0, 0, 0);
            
            setupControls();
            setupMinimap();
            animate();
        }
        
        function createLights() {
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 4096;
            directionalLight.shadow.mapSize.height = 4096;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            scene.add(directionalLight);
            
            // Dynamic colored lights
            const coloredLights = [
                { color: 0xFF6B6B, position: [-80, 20, 0] },
                { color: 0x4ECDC4, position: [80, 20, 0] },
                { color: 0x45B7D1, position: [0, 20, -80] },
                { color: 0xFFD93D, position: [0, 20, 80] }
            ];
            
            coloredLights.forEach(lightData => {
                const light = new THREE.PointLight(lightData.color, 1, 150);
                light.position.set(...lightData.position);
                scene.add(light);
            });
        }
        
        function createTrack() {
            const trackGroup = new THREE.Group();
            
            // Main track with more detail
            const trackGeometry = new THREE.PlaneGeometry(150, 150, 32, 32);
            const vertices = trackGeometry.attributes.position.array;
            for (let i = 0; i < vertices.length; i += 3) {
                vertices[i + 1] = Math.sin(vertices[i] * 0.1) * Math.cos(vertices[i + 2] * 0.1) * 0.5;
            }
            trackGeometry.attributes.position.needsUpdate = true;
            trackGeometry.computeVertexNormals();
            
            const trackMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x2d3748,
                shininess: 30,
                transparent: true,
                opacity: 0.95
            });
            const trackMesh = new THREE.Mesh(trackGeometry, trackMaterial);
            trackMesh.rotation.x = -Math.PI / 2;
            trackMesh.receiveShadow = true;
            trackGroup.add(trackMesh);
            
            // Enhanced road markings
            const roadMarkingsGeometry = new THREE.BoxGeometry(4, 0.05, 1);
            const roadMarkingsMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFD93D,
                emissive: 0xFFD93D,
                emissiveIntensity: 0.2
            });
            
            for (let i = -60; i <= 60; i += 15) {
                const marking = new THREE.Mesh(roadMarkingsGeometry, roadMarkingsMaterial);
                marking.position.set(0, 0.05, i);
                trackGroup.add(marking);
            }
            
            // Rainbow barriers
            const barrierGeometry = new THREE.BoxGeometry(3, 6, 150);
            const rainbowColors = [0xFF6B6B, 0x4ECDC4, 0x45B7D1, 0x96CEB4, 0xFECA57];
            
            for (let i = 0; i < 2; i++) {
                const colorIndex = Math.floor(Math.random() * rainbowColors.length);
                const barrierMaterial = new THREE.MeshPhongMaterial({ 
                    color: rainbowColors[colorIndex],
                    shininess: 100,
                    emissive: rainbowColors[colorIndex],
                    emissiveIntensity: 0.1
                });
                const barrier = new THREE.Mesh(barrierGeometry, barrierMaterial);
                barrier.position.set(i === 0 ? -40 : 40, 3, 0);
                barrier.castShadow = true;
                trackGroup.add(barrier);
            }
            
            scene.add(trackGroup);
            track = trackGroup;
        }
        
        function createCar() {
            const carGroup = new THREE.Group();
            
            const charData = characters[selectedCharacter];
            
            // Enhanced car body
            const bodyGeometry = new THREE.BoxGeometry(3, 1.5, 6);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: charData.color,
                shininess: 200,
                emissive: charData.color,
                emissiveIntensity: 0.05
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.75;
            body.castShadow = true;
            carGroup.add(body);
            
            // Glass cabin
            const cabinGeometry = new THREE.BoxGeometry(2.5, 1.2, 3);
            const cabinMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x87CEEB,
                transparent: true,
                opacity: 0.7,
                shininess: 200
            });
            const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            cabin.position.set(0, 1.8, -0.5);
            cabin.castShadow = true;
            carGroup.add(cabin);
            
            // Spoiler
            const spoilerGeometry = new THREE.BoxGeometry(3, 0.4, 0.4);
            const spoilerMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFD93D,
                emissive: 0xFFD93D,
                emissiveIntensity: 0.1
            });
            const spoiler = new THREE.Mesh(spoilerGeometry, spoilerMaterial);
            spoiler.position.set(0, 2.2, -3);
            spoiler.castShadow = true;
            carGroup.add(spoiler);
            
            // Enhanced wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.4, 16);
            const wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x1a1a1a });
            
            const wheelPositions = [
                [-1.2, 0.5, 2],   // ÂâçÂ∑¶
                [1.2, 0.5, 2],    // ÂâçÂè≥
                [-1.2, 0.5, -2],  // ÂæåÂ∑¶
                [1.2, 0.5, -2]    // ÂæåÂè≥
            ];
            
            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.position.set(pos[0], pos[1], pos[2]);
                wheel.rotation.z = Math.PI / 2;
                wheel.castShadow = true;
                carGroup.add(wheel);
                
                // Wheel rims
                const rimGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.45, 12);
                const rimMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0xFFD93D, 
                    shininess: 300,
                    emissive: 0xFFD93D,
                    emissiveIntensity: 0.05
                });
                const rim = new THREE.Mesh(rimGeometry, rimMaterial);
                rim.position.set(pos[0], pos[1], pos[2]);
                rim.rotation.z = Math.PI / 2;
                carGroup.add(rim);
            });
            
            carGroup.position.set(0, 0, 0);
            scene.add(carGroup);
            car = carGroup;
        }
        
        function createItemBoxes() {
            const itemBoxGeometry = new THREE.BoxGeometry(2.5, 2.5, 2.5);
            const itemBoxMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFD93D,
                shininess: 300,
                emissive: 0xFFD93D,
                emissiveIntensity: 0.2
            });
            
            const positions = [
                [20, 1.25, 25], [-20, 1.25, 25], [25, 1.25, 0], [-25, 1.25, 0],
                [20, 1.25, -25], [-20, 1.25, -25], [0, 1.25, 35], [0, 1.25, -35]
            ];
            
            positions.forEach(pos => {
                const itemBox = new THREE.Mesh(itemBoxGeometry, itemBoxMaterial);
                itemBox.position.set(pos[0], pos[1], pos[2]);
                itemBox.castShadow = true;
                itemBox.active = true;
                scene.add(itemBox);
                itemBoxes.push(itemBox);
            });
        }
        
        function createCoins() {
            const coinGeometry = new THREE.CylinderGeometry(0.6, 0.6, 0.15, 16);
            const coinMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFD93D,
                shininess: 400,
                emissive: 0xFFD93D,
                emissiveIntensity: 0.3
            });
            
            for (let i = 0; i < 25; i++) {
                const coin = new THREE.Mesh(coinGeometry, coinMaterial);
                const x = (Math.random() - 0.5) * 60;
                const z = (Math.random() - 0.5) * 60;
                coin.position.set(x, 1.5, z);
                coin.castShadow = true;
                coin.active = true;
                scene.add(coin);
                coinMeshes.push(coin);
            }
        }
        
        function createEnvironment() {
            // Enhanced mushrooms
            const mushroomGeometry = new THREE.SphereGeometry(2, 12, 12);
            const mushroomColors = [0xFF6B6B, 0x4ECDC4, 0x45B7D1, 0x96CEB4, 0xFECA57];
            
            for (let i = 0; i < 20; i++) {
                const mushroom = new THREE.Group();
                
                const stem = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.4, 0.4, 3),
                    new THREE.MeshPhongMaterial({ color: 0xF5F5DC })
                );
                stem.position.y = 1.5;
                mushroom.add(stem);
                
                const cap = new THREE.Mesh(
                    mushroomGeometry,
                    new THREE.MeshPhongMaterial({ 
                        color: mushroomColors[Math.floor(Math.random() * mushroomColors.length)],
                        shininess: 100,
                        emissive: mushroomColors[Math.floor(Math.random() * mushroomColors.length)],
                        emissiveIntensity: 0.1
                    })
                );
                cap.position.y = 3.5;
                cap.scale.set(1, 0.7, 1);
                mushroom.add(cap);
                
                const x = (Math.random() - 0.5) * 120;
                const z = (Math.random() - 0.5) * 120;
                
                if (Math.abs(x) > 45 || Math.abs(z) > 45) {
                    mushroom.position.set(x, 0, z);
                    mushroom.castShadow = true;
                    scene.add(mushroom);
                }
            }
            
            // Peach's Castle
            const castleGeometry = new THREE.BoxGeometry(12, 18, 12);
            const castleMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFB6C1,
                emissive: 0xFFB6C1,
                emissiveIntensity: 0.05
            });
            const castle = new THREE.Mesh(castleGeometry, castleMaterial);
            castle.position.set(80, 9, 80);
            castle.castShadow = true;
            scene.add(castle);
            
            // Flag
            const flagGeometry = new THREE.PlaneGeometry(6, 4);
            const flagMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFF6B6B,
                side: THREE.DoubleSide
            });
            const flag = new THREE.Mesh(flagGeometry, flagMaterial);
            flag.position.set(80, 22, 80);
            scene.add(flag);
        }
        
        function createParticleSystem() {
            // Create particle effects for better visual appeal
            const particleCount = 100;
            const particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 200;
                positions[i + 1] = Math.random() * 50;
                positions[i + 2] = (Math.random() - 0.5) * 200;
                
                colors[i] = Math.random();
                colors[i + 1] = Math.random();
                colors[i + 2] = Math.random();
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });
            
            const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particleSystem);
            particles.push(particleSystem);
        }
        
        function setupMinimap() {
            const canvas = document.getElementById('minimapCanvas');
            const ctx = canvas.getContext('2d');
            
            // Draw minimap background
            ctx.fillStyle = '#2d3748';
            ctx.fillRect(0, 0, 194, 194);
            
            // Draw track outline
            ctx.strokeStyle = '#4ECDC4';
            ctx.lineWidth = 3;
            ctx.strokeRect(20, 20, 154, 154);
        }
        
        function updateMinimap() {
            const canvas = document.getElementById('minimapCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear and redraw
            ctx.fillStyle = '#2d3748';
            ctx.fillRect(0, 0, 194, 194);
            
            ctx.strokeStyle = '#4ECDC4';
            ctx.lineWidth = 3;
            ctx.strokeRect(20, 20, 154, 154);
            
            if (car) {
                // Draw car position
                const x = 97 + (car.position.x / 75) * 77;
                const z = 97 + (car.position.z / 75) * 77;
                
                ctx.fillStyle = '#FF6B6B';
                ctx.beginPath();
                ctx.arc(x, z, 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function setupControls() {
            document.addEventListener('keydown', (event) => {
                if (event.code in keys) {
                    keys[event.code] = true;
                    if (event.code === 'Space' && currentItem && gameStarted) {
                        useItem();
                        event.preventDefault();
                    }
                    if (event.code === 'KeyR') {
                        location.reload();
                    }
                }
            });
            
            document.addEventListener('keyup', (event) => {
                if (event.code in keys) {
                    keys[event.code] = false;
                }
            });
        }
        
        function collectCoin(coinIndex) {
            coins += 10;
            document.getElementById('coins').textContent = coins;
            
            const coin = coinMeshes[coinIndex];
            scene.remove(coin);
            coinMeshes.splice(coinIndex, 1);
            
            showItemEffect('ü™ô +10');
            playSound('coin');
        }
        
        function collectItemBox(boxIndex) {
            const randomItem = items[Math.floor(Math.random() * items.length)];
            currentItem = randomItem;
            
            const itemBox = itemBoxes[boxIndex];
            itemBox.visible = false;
            itemBox.active = false;
            
            showItemEffect(`ITEM: ${randomItem}`);
            playSound('item');
            
            setTimeout(() => {
                itemBox.visible = true;
                itemBox.active = true;
            }, 12000);
        }
        
        function useItem() {
            if (!currentItem) return;
            
            showItemEffect(itemEffects[currentItem]);
            playSound('boost');
            
            switch(currentItem) {
                case 'üöÄ':
                case '‚ö°':
                case 'üçÑ':
                case 'üåü':
                case 'üí®':
                    isBoostActive = true;
                    boostTimer = 4000;
                    maxSpeed = 220;
                    break;
            }
            
            currentItem = null;
        }
        
        function showItemEffect(text) {
            const effectDiv = document.getElementById('itemEffect');
            effectDiv.textContent = text;
            effectDiv.classList.add('show');
            
            setTimeout(() => {
                effectDiv.classList.remove('show');
            }, 2500);
        }
        
        function playSound(type) {
            // Web Audio API sound effects would go here
            // For now, we'll use visual feedback
        }
        
        function updateCarPhysics() {
            if (!gameStarted) return;
            
            if (boostTimer > 0) {
                boostTimer -= 16;
                if (boostTimer <= 0) {
                    isBoostActive = false;
                    maxSpeed = 150;
                }
            }
            
            const boostMultiplier = isBoostActive ? 2 : 1;
            
            if (keys.KeyW || keys.ArrowUp) {
                acceleration = Math.min(acceleration + 1 * boostMultiplier, 5 * boostMultiplier);
            } else if (keys.KeyS || keys.ArrowDown) {
                acceleration = Math.max(acceleration - 1.5, -4);
            } else {
                acceleration *= 0.9;
            }
            
            if (keys.KeyA || keys.ArrowLeft) {
                steering = Math.max(steering - 0.05, -0.5);
            } else if (keys.KeyD || keys.ArrowRight) {
                steering = Math.min(steering + 0.05, 0.5);
            } else {
                steering *= 0.8;
            }
            
            speed = Math.max(0, Math.min(speed + acceleration, maxSpeed));
            maxSpeedReached = Math.max(maxSpeedReached, speed);
            
            if (speed > 0) {
                car.rotation.y += steering * (speed / maxSpeed);
                
                direction.set(0, 0, -1);
                direction.applyQuaternion(car.quaternion);
                
                velocity.copy(direction).multiplyScalar(speed * 0.03);
                car.position.add(velocity);
                
                car.position.x = Math.max(-35, Math.min(35, car.position.x));
                car.position.z = Math.max(-70, Math.min(70, car.position.z));
                
                // Wheel rotation
                car.children.forEach((child, index) => {
                    if (index >= 3 && index <= 10) {
                        child.rotation.x += speed * 0.03;
                    }
                });
            }
            
            checkCollisions();
            updateUI();
        }
        
        function updateUI() {
            document.getElementById('speed').textContent = Math.round(speed);
            
            // Update speed bar
            const speedPercent = (speed / maxSpeed) * 100;
            document.getElementById('speedFill').style.width = speedPercent + '%';
        }
        
        function checkCollisions() {
            coinMeshes.forEach((coin, index) => {
                if (coin.active && car.position.distanceTo(coin.position) < 4) {
                    collectCoin(index);
                }
            });
            
            itemBoxes.forEach((box, index) => {
                if (box.active && car.position.distanceTo(box.position) < 5) {
                    collectItemBox(index);
                }
            });
        }
        
        function updateCamera() {
            if (car) {
                const idealOffset = new THREE.Vector3(0, 15, 25);
                idealOffset.applyQuaternion(car.quaternion);
                
                const targetPosition = car.position.clone().add(idealOffset);
                camera.position.lerp(targetPosition, 0.1);
                
                const lookAtTarget = car.position.clone();
                lookAtTarget.y += 4;
                camera.lookAt(lookAtTarget);
            }
        }
        
        function startCountdown() {
            let count = 3;
            const countdownEl = document.getElementById('countdown');
            
            function countdown() {
                if (count > 0) {
                    countdownEl.textContent = count;
                    countdownEl.style.opacity = '1';
                    
                    setTimeout(() => {
                        countdownEl.style.opacity = '0';
                    }, 800);
                    
                    count--;
                    setTimeout(countdown, 1000);
                } else {
                    countdownEl.textContent = 'GO!';
                    countdownEl.style.opacity = '1';
                    
                    setTimeout(() => {
                        countdownEl.style.opacity = '0';
                        gameStarted = true;
                        startTimer();
                    }, 800);
                }
            }
            
            countdown();
        }
        
        function startTimer() {
            const timer = setInterval(() => {
                gameTime--;
                document.getElementById('timer').textContent = gameTime;
                
                if (gameTime <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            createParticles();
            startCountdown();
        }
        
        function endGame() {
            gameStarted = false;
            const finalScore = coins + Math.round(maxSpeedReached * 2);
            
            document.getElementById('finalSpeed').textContent = Math.round(maxSpeedReached) + ' KM/H';
            document.getElementById('finalCoins').textContent = coins;
            document.getElementById('finalScore').textContent = finalScore;
            
            document.getElementById('finishScreen').classList.add('show');
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            updateCarPhysics();
            updateCamera();
            updateMinimap();
            
            // Animate item boxes
            itemBoxes.forEach(box => {
                if (box.visible) {
                    box.rotation.y += 0.03;
                    box.rotation.x += 0.02;
                    box.position.y = 1.25 + Math.sin(Date.now() * 0.003) * 0.2;
                }
            });
            
            // Animate coins
            coinMeshes.forEach(coin => {
                if (coin.active) {
                    coin.rotation.y += 0.08;
                    coin.position.y = 1.5 + Math.sin(Date.now() * 0.005 + coin.position.x) * 0.4;
                }
            });
            
            // Animate particles
            particles.forEach(particleSystem => {
                particleSystem.rotation.y += 0.001;
            });
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize game
        document.getElementById('startButton').addEventListener('click', startGame);
        
        createParticles();
        init();
    </script>
