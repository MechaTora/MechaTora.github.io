name: render-social-insurance-news 自動更新

on:
  schedule:
    # 毎日朝4時に実行（UTC時間で19時 = JST 4時）
    - cron: '0 19 * * *'
  
  # 手動実行も可能
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: チェックアウト
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Python環境設定
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: 依存関係インストール
      run: |
        pip install --upgrade pip
        pip install -r render-social-insurance-news/requirements.txt
    
    - name: ニュース収集・処理実行
      run: |
        echo "🚀 render-social-insurance-news 自動処理開始"
        cd render-social-insurance-news
        python scripts/main_automation.py
    
    - name: 生成ファイル確認
      run: |
        echo "📋 生成されたファイル一覧:"
        ls -la render-social-insurance-news/data/*.json render-social-insurance-news/templates/*.html 2>/dev/null || echo "No files generated"
    
    - name: 変更をコミット
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 変更があるかチェック
        if [ -n "$(git status --porcelain)" ]; then
          echo "📝 変更を検出、コミット実行"
          git add render-social-insurance-news/data/*.json render-social-insurance-news/templates/*.html render-social-insurance-news/static/*
          
          # 日時情報でコミットメッセージ作成
          CURRENT_TIME=$(TZ='Asia/Tokyo' date '+%Y年%m月%d日 %H:%M')
          git commit -m "🔄 render-social-insurance-news 自動更新 - ${CURRENT_TIME}" \
                     -m "🤖 Generated with [Claude Code](https://claude.ai/code)" \
                     -m "Co-Authored-By: Claude <noreply@anthropic.com>"
          
          # プッシュ実行
          git push origin main
          echo "✅ 更新完了"
        else
          echo "ℹ️ 変更なし、コミットスキップ"
        fi
    
    - name: 実行結果通知
      if: always()
      run: |
        if [ -f "render-social-insurance-news/data/build_info.json" ]; then
          echo "📊 ビルド情報:"
          cat render-social-insurance-news/data/build_info.json
        fi
        
        if [ -f "render-social-insurance-news/data/daily_report.json" ]; then
          echo "📈 日次レポート:"
          cat render-social-insurance-news/data/daily_report.json
        fi
        
        echo "🎉 render-social-insurance-news 自動更新処理完了"

  # エラー時の通知（オプション）
  notify-error:
    needs: update-news
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
    - name: エラー通知
      run: |
        echo "❌ render-social-insurance-news 自動更新でエラーが発生しました"
        echo "詳細はAction logを確認してください"