  name: Update Stock Data

  on:
    schedule:
      # ğŸ”¥ APIåˆ¶é™500calls/æ—¥ã‚’å®Œå…¨æ´»ç”¨: 20éŠ˜æŸ„Ã—25å›=500calls (ç´„13åˆ†é–“éš”)
      - cron: '0,13,26,39,52 0 * * 1-5'     # 09:00-09:52 JST (5å›)
      - cron: '5,18,31,44,57 1 * * 1-5'     # 10:05-10:57 JST (5å›)
      - cron: '10,23 2 * * 1-5'             # 11:10, 11:23 JST (2å›)
      - cron: '0,13,26,39,52 4 * * 1-5'     # 13:00-13:52 JST (5å›)
      - cron: '5,18,31,44,57 5 * * 1-5'     # 14:05-14:57 JST (5å›)
      - cron: '10,23,36 6 * * 1-5'          # 15:10, 15:23, 15:36 JST (3å›)
      # åˆè¨ˆ: 5+5+2+5+5+3 = 25å›/æ—¥
    workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œå¯èƒ½

  env:
    ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}

  jobs:
    update-stock-data:
      runs-on: ubuntu-latest

      permissions:
        contents: write

      steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Create data directory
        run: |
          mkdir -p stock-monitor-pro/data

      - name: Generate stock data
        run: |
          python generate_stock_data.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add stock-monitor-pro/data/stocks.json
          git diff --staged --quiet || git commit -m "ğŸ“Š Update stock data - $(date '+%Y-%m-%d %H:%M')"
          git push
