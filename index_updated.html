        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'BIZ UDPGothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {

            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .header-ad {
            margin: 20px 0;
            text-align: center;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 30px;
        }

        .app-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .sidebar {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .sidebar.desktop-only {
            display: block;
        }

        .sidebar-ad {
            margin: 20px 0;
            text-align: center;
        }

        .ad-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .nav-menu {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .nav-item {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: #e9ecef;
        }

        .nav-item.active {
            background: #007bff;
            color: white;
        }

        .page {
            display: none;
            padding: 20px;
        }

        .page.active {
            display: block;
        }

        .page h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .study-completion-ad {
            margin: 20px 0;

            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }

        .dashboard-ad {
            margin: 20px 0;
            text-align: center;
        }

        .footer-ad {
            margin: 30px 0;
            text-align: center;
        }

        .dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }

        .dark-mode .app-container {
            background: #2c3e50;
            color: white;
        }

        .dark-mode .nav-menu {
            background: #34495e;
        }

        .dark-mode .nav-item {
            color: white;
        }

        .dark-mode .nav-item:hover {
            background: #3498db;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .sidebar.desktop-only {
                display: none;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Header Ad -->

    <div class="container">
        <div class="header">
            <h1>📚 Smart Flashcard</h1>
            <p>効率的な学習でスキルアップ！</p>
        </div>

        <div class="main-content">
            <div class="app-container">
                <nav class="nav-menu">
                    <button class="nav-item active" data-page="home">ホーム</button>
                    <button class="nav-item" data-page="study">学習</button>
                    <button class="nav-item" data-page="cards">カード管理</button>
                    <button class="nav-item" data-page="stats">統計</button>

                </nav>

                <div id="home-page" class="page active">
                    <h2>ダッシュボード</h2>
                    <div class="dashboard-ad">

                    </div>
                    <p>学習を開始するには、上のメニューから「学習」を選択してください。</p>

                </div>

            </div>

            <aside class="sidebar desktop-only">
                <div class="sidebar-ad">
                    <ins class="adsbygoogle"
                         style="display:block"

                         data-ad-slot="3889638884"
                         data-ad-format="vertical"></ins>

             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <script>
        // Page navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const targetPage = this.getAttribute('data-page');
                
                // Remove active class from all nav items and pages
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                
                // Add active class to clicked nav item and corresponding page
                this.classList.add('active');
                document.getElementById(targetPage + '-page').classList.add('active');
            });
        });

        // AdSense initialization
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-1106158066306697",
            enable_page_level_ads: true
