<!DOCTYPE html>
<html>
<head>
    <title>Simple Cat Test</title>
</head>
<body>
    <h1>Cat Image Test</h1>
    <img src="https://placekitten.com/400/300" alt="Cat 1" style="border: 2px solid red;">
    <br><br>
    <img src="https://picsum.photos/400/300" alt="Random" style="border: 2px solid blue;">
    <br><br>
    <img src="https://via.placeholder.com/400x300/FF69B4/FFFFFF?text=PLACEHOLDER" alt="Placeholder" style="border: 2px solid green;">
    
    <br><br>
    <button onclick="changeImage()">Change Cat</button>
    <br><br>
    <img id="testCat" src="https://placekitten.com/300/200" alt="Test Cat" style="border: 2px solid purple;">
    
    <script>
        function changeImage() {
            const img = document.getElementById('testCat');
            const size = Math.floor(Math.random() * 200) + 300;
            img.src = `https://placekitten.com/${size}/${size}?${Date.now()}`;
        }
    </script>
</body>
</html>
