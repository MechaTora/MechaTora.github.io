<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± Working Cat APIs - Test Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9ff3, #f368e0, #ff6b9d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .cat-container {
            position: relative;
            margin: 20px auto;
            max-width: 500px;
        }
        .cat-image {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            border: 3px solid #e91e63;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .cat-image:hover {
            transform: scale(1.05);
        }
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            height: 400px;
            border: 3px solid #e91e63;
            border-radius: 15px;
            background: rgba(255,182,193,0.3);
            flex-direction: column;
            gap: 15px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(233, 30, 99, 0.1);
            border-top: 4px solid #e91e63;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .cat-info {
            margin: 20px 0;
            padding: 15px;
            background: rgba(116,185,255,0.1);
            border-radius: 15px;
            border: 2px solid rgba(116,185,255,0.2);
        }
        .api-source {
            font-weight: bold;
            color: #2980b9;
            margin-bottom: 10px;
        }
        .cat-details {
            color: #666;
            font-size: 0.9rem;
        }
        button {
            background: linear-gradient(45deg, #e91e63, #f06292);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Working Cat APIs Test</h1>
        <p>Testing only reliable cat image sources</p>
        
        <div class="cat-container">
            <img id="catImage" class="cat-image" style="display: none;" alt="Cat from API">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading cat from API... üêæ</p>
            </div>
        </div>
        
        <div id="catInfo" class="cat-info" style="display: none;">
            <div id="apiSource" class="api-source"></div>
            <div id="catDetails" class="cat-details"></div>
        </div>
        
        <div id="status" class="status">Ready to load cats from working APIs</div>
        
        <div>
            <button onclick="loadRandomCat()">üê± Load Random Cat</button>
            <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
        </div>
        
        <div id="log" class="log">Ready...<br></div>
    </div>

    <script>
        const logDiv = document.getElementById('log');
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            logDiv.innerHTML = 'Log cleared...<br>';
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        async function fetchCatFromAPI() {
            const apis = [
                {
                    name: 'The Cat API',
                    url: 'https://api.thecatapi.com/v1/images/search',
                    parser: (data) => ({
                        url: data[0].url,
                        id: data[0].id,
                        source: 'The Cat API',
                        breed: data[0].breeds?.[0]?.name || 'Mixed breed',
                        details: `High-quality cat photo ‚Ä¢ ID: ${data[0].id}`
                    })
                },
                {
                    name: 'CATAAS',
                    url: null,
                    parser: () => {
                        const timestamp = Date.now();
                        return {
                            url: `https://cataas.com/cat?${timestamp}`,
                            id: `cataas-${timestamp}`,
                            source: 'Cat as a Service',
                            breed: 'Random cat',
                            details: `Generated cat image ‚Ä¢ Timestamp: ${timestamp}`
                        };
                    }
                },
                {
                    name: 'HTTP Cats',
                    url: null,
                    parser: () => {
                        const codes = [200, 201, 202, 204, 301, 302, 304, 400, 401, 403, 404, 405, 406, 409, 410, 418, 429, 500, 502, 503, 504];
                        const randomCode = codes[Math.floor(Math.random() * codes.length)];
                        return {
                            url: `https://http.cat/${randomCode}`,
                            id: `http-cat-${randomCode}`,
                            source: 'HTTP Cats',
                            breed: `Status Code Cat`,
                            details: `HTTP ${randomCode} status code cat ‚Ä¢ Fun meme format`
                        };
                    }
                }
            ];
            
            for (const api of apis) {
                try {
                    addLog(`üîÑ Trying ${api.name}...`);
                    
                    if (api.url) {
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 8000);
                        
                        const response = await fetch(api.url, {
                            method: 'GET',
                            headers: { 'Accept': 'application/json' },
                            signal: controller.signal
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const data = await response.json();
                        const result = api.parser(data);
                        addLog(`‚úÖ ${api.name} success: ${result.url}`);
                        return result;
                        
                    } else {
                        const result = api.parser();
                        addLog(`‚úÖ ${api.name} (direct) success: ${result.url}`);
                        
                        // Test image load
                        await testImageLoad(result.url);
                        return result;
                    }
                    
                } catch (error) {
                    addLog(`‚ùå ${api.name} failed: ${error.message}`);
                }
            }
            
            // All failed
            throw new Error('All APIs failed');
        }
        
        function testImageLoad(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve();
                img.onerror = () => reject(new Error('Image load failed'));
                img.src = url;
                setTimeout(() => reject(new Error('Timeout')), 5000);
            });
        }
        
        async function loadRandomCat() {
            const loading = document.getElementById('loading');
            const catImage = document.getElementById('catImage');
            const catInfo = document.getElementById('catInfo');
            const apiSource = document.getElementById('apiSource');
            const catDetails = document.getElementById('catDetails');
            
            // Show loading
            loading.style.display = 'flex';
            catImage.style.display = 'none';
            catInfo.style.display = 'none';
            updateStatus('Loading cat from APIs...', 'loading');
            
            try {
                const catData = await fetchCatFromAPI();
                
                // Load image
                catImage.onload = () => {
                    loading.style.display = 'none';
                    catImage.style.display = 'block';
                    catInfo.style.display = 'block';
                    
                    apiSource.textContent = `üì° Source: ${catData.source}`;
                    catDetails.textContent = catData.details;
                    
                    updateStatus(`‚úÖ Cat loaded successfully from ${catData.source}`, 'success');
                    addLog(`üéâ Cat displayed successfully!`);
                };
                
                catImage.onerror = () => {
                    updateStatus('‚ùå Image failed to display', 'error');
                    addLog(`‚ùå Image display failed: ${catData.url}`);
                };
                
                catImage.src = catData.url;
                
            } catch (error) {
                loading.style.display = 'none';
                updateStatus(`‚ùå Failed to load cat: ${error.message}`, 'error');
                addLog(`üí• Complete failure: ${error.message}`);
            }
        }
        
        // Initialize
        addLog('Working Cat APIs Test ready! üê±');
        updateStatus('Click "Load Random Cat" to test APIs');
    </script>
</body>
</html>
